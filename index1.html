<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明 bigBang 在全局作用域中
        var bigBang = new Date();
    </script>
    <style>
        * {
            border: 5px solid rgb(193, 26, 90);
            font-size: 35px;
            color: rgb(238, 213, 180);
            text-align: center;
            background-color: azure;
        }
    </style>
    <script>
        console.log(new Date()-bigBang+'ms!');
    </script>
</head>
<body>
    <header>
        Welcome to my website
    </header>
    <main>
        MyCotent
    </main>
    <footer>
        my infomation
    </footer>
    <script>
        window.onload = function() {
            document.body.style.height = innerHeight - 38 + 'px';
            console.log("渲染web页元素: " + (new Date() - bigBang) + 'ms!');
            let timer = new Date();
            for (let i = 1; i <= 1e8; i++) {
                // 空循环，消耗时间
            }
            console.log("CPU从1数到1亿: " + (new Date() - timer) + 'ms!');
        };
    </script>
</body>
</html>
